<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIPRO Product Search - Offline</title>
    <style>
        :root {
            --primary: #fbd26a;
            --primary-dark: #e5b94d;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-light: #eaeaea;
            --text-muted: #a0a0a0;
            --accent: #0f3460;
            --success: #4ade80;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            min-height: 100vh;
            color: var(--text-light);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(145deg, var(--bg-card), var(--accent));
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 18px 24px;
            font-size: 1.1rem;
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            background: var(--bg-card);
            color: var(--text-light);
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(251, 210, 106, 0.2);
        }

        #searchInput::placeholder {
            color: var(--text-muted);
        }

        #searchBtn {
            padding: 18px 30px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: var(--border-radius);
            color: var(--bg-dark);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(251, 210, 106, 0.3);
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--accent);
            border-radius: var(--border-radius);
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .autocomplete-list.show {
            display: block;
        }

        .autocomplete-item {
            padding: 14px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .autocomplete-item:hover {
            background: var(--accent);
            color: var(--primary);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--primary);
            border-radius: 2px;
        }

        .results-grid {
            display: grid;
            gap: 15px;
        }

        .product-card {
            background: linear-gradient(145deg, var(--bg-card), rgba(15, 52, 96, 0.5));
            border: 1px solid var(--accent);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(251, 210, 106, 0.15);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .box-code {
            background: var(--primary);
            color: var(--bg-dark);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .matched-mobiles {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 10px;
            line-height: 1.6;
        }

        .matched-mobiles strong {
            color: var(--success);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(251, 210, 106, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .stat-value {
            color: var(--primary);
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .search-box { flex-direction: column; }
            #searchBtn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç UNIPRO Product Search</h1>
            <p class="subtitle">Find the right tempered glass for your mobile device</p>
            <div class="stats">
                <div class="stat-item"><span class="stat-value" id="modelCount">0</span> Mobile Models</div>
                <div class="stat-item"><span class="stat-value" id="productCount">0</span> Products</div>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter mobile model (e.g., iPhone 15, Samsung A54, Redmi Note 13)">
                <button id="searchBtn">Search</button>
            </div>
            <div class="autocomplete-list" id="autocomplete"></div>
        </div>

        <div class="results-section" id="results">
            <div class="no-results">
                <div class="no-results-icon">üì±</div>
                <p>Enter a mobile model to find compatible UNIPRO products</p>
            </div>
        </div>
    </div>

    <script src="./data/mobileModels.json" type="application/json" id="modelsData"></script>
    <script>
        let mobileModels = [];
        let uniproProducts = [];

        // Load data on page load
        async function loadData() {
            try {
                const [modelsResponse, productsResponse] = await Promise.all([
                    fetch('./data/mobileModels.json'),
                    fetch('./data/uniproProducts.json')
                ]);
                
                mobileModels = await modelsResponse.json();
                uniproProducts = await productsResponse.json();
                
                document.getElementById('modelCount').textContent = mobileModels.length;
                document.getElementById('productCount').textContent = uniproProducts.length;
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('results').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <p>Error loading data. Make sure data files are in the correct location.</p>
                    </div>
                `;
            }
        }

        // Autocomplete functionality
        const searchInput = document.getElementById('searchInput');
        const autocompleteList = document.getElementById('autocomplete');

        searchInput.addEventListener('input', function() {
            const value = this.value.trim().toLowerCase();
            
            if (value.length < 2) {
                autocompleteList.classList.remove('show');
                return;
            }
            
            const matches = mobileModels
                .filter(model => model.toLowerCase().includes(value))
                .slice(0, 10);
            
            if (matches.length > 0) {
                autocompleteList.innerHTML = matches
                    .map(model => `<div class="autocomplete-item">${model}</div>`)
                    .join('');
                autocompleteList.classList.add('show');
            } else {
                autocompleteList.classList.remove('show');
            }
        });

        autocompleteList.addEventListener('click', function(e) {
            if (e.target.classList.contains('autocomplete-item')) {
                searchInput.value = e.target.textContent;
                autocompleteList.classList.remove('show');
                performSearch();
            }
        });

        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) {
                autocompleteList.classList.remove('show');
            }
        });

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                autocompleteList.classList.remove('show');
                performSearch();
            }
        });

        function performSearch() {
            const keyword = searchInput.value.trim();
            if (!keyword) return;
            
            const searchTerm = keyword.toLowerCase();
            const results = [];
            
            for (const product of uniproProducts) {
                const matchedMobiles = product.mobiles.filter(mobile => 
                    mobile.toLowerCase().includes(searchTerm)
                );
                
                if (matchedMobiles.length > 0) {
                    results.push({
                        boxCode: product.boxCode,
                        title: product.title,
                        matchedMobiles: matchedMobiles
                    });
                }
            }
            
            displayResults(results, keyword);
        }

        function displayResults(results, keyword) {
            const container = document.getElementById('results');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <p>No products found for "<strong>${keyword}</strong>"</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Try a different search term</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <h2 class="section-title">Found ${results.length} product(s) for "${keyword}"</h2>
                <div class="results-grid">
                    ${results.map(product => `
                        <div class="product-card">
                            <div class="product-header">
                                <span class="box-code">${product.boxCode}</span>
                                <span class="product-title">${product.title}</span>
                            </div>
                            <div class="matched-mobiles">
                                <strong>Compatible with:</strong> ${product.matchedMobiles.join(', ')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
